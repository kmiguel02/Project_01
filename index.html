<!DOCTYPE html>
<html lang="en" class="nojs">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
		<title>Be Pawsome</title>
		<link rel="stylesheet" media="screen" href="css/style.css"/>
		<link rel="icon" href="images/paw.png">
		<script src="js/java.js"></script>
	</head>
	<body>
		<div id="form">
		<header>
		<h1>Meet a Dog in Need!</h1>
		</header>
		
		<form action="#null" method="get" onsubmit="submitButton();">
		<img src="images/sadog.jpg" alt="Dog" style="width:300px;height:200px;">
		<p>
		Interested in adopting a dog? Sign up here to receive updates on dogs who
		need a home!
		</p>
		<fieldset name="Information">
			<label>Full Name: </label>
			<input type="text" name="name_input" placeholder="Jane Doe">
			<label>E-Mail: </label>
			<input type="email" name="email" placeholder="email@domain.com" id="email" pattern="^.+@.+$" />
			<label>Phone Number: </label>
			<input type="text" name="number_input" placeholder="xxx-xxx-xxx">
			<label>DOB: </label>
			<input type="text" name="dob_input" placeholder="MM/DD/YYYY">
		</fieldset>
			<input type="submit" value="Sign Up!">
		</form>
	
		<footer>
			<p>Created by Karen Miguel</p>
			<address>
			<p><a href="mailto:kmiguel@hawk.iit.edu">kmiguel@hawk.iit.edu</a></p>
			</address>
		</footer>
		</div>
	</body>
</html>
